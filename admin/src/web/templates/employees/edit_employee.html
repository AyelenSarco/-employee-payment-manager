
{% extends "layout.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<h1 class="text-center">Edit employee: {{employee.name}}</h1> 
<form id="employee_form" 
        action="{{ url_for('employees.update', employee_id=employee.id) }}" 
        method="POST" 
        class="mt-4 mx-auto"
        style="max-width: 800px;">

        <div class="col-md-12">
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" 
                        id="email" placeholder="Ingrese un email" name="email"  
                        value="{{employee.email}}" >
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" 
                        id="name" name="name" required 
                        minlength="2"  maxlength="500" 
                        value="{{employee.name}}" >
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" 
                        disabled
                        name="dni" required maxlength="8"
                        value="{{employee.dni}}" >
            </div>
    
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" 
                            name="is_active" id="is_active" 
                            {% if employee.is_active == True %} checked {% endif %}>
                    <label class="form-check-label" for="is_active">Active</label>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary" >Edit employee</button>
             </div>
        </div>

</form>


{% endblock %}
