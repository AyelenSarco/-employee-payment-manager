
{% extends "layout.html" %}

{% block title %}Create Employee{% endblock %}

{% block content %}
<h1 class="text-center">Create employee</h1> 
<form id="employee_form" 
        action="{{ url_for('employees.create') }}" 
        method="POST" 
        class="mt-4 mx-auto"
        style="max-width: 800px;">

        <div class="col-md-12">
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese un email" name="email"  
                {% if new_employee and new_employee.get('email') %} value="{{new_employee.email}}" {% endif %}>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required minlength="2"     maxlength="500" 
                {% if new_employee and new_employee.get('name') %} value="{{new_employee.name}}" {% endif %}>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" required maxlength="8"
                {% if new_employee and new_employee.get('dni') %} value="{{new_employee.dni}}" {% endif %}>
            </div>
    
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_active" id="is_actuve" 
                    {% if not new_employee or new_employee.get('is_active')== True %} checked {% endif %}>
                    <label class="form-check-label" for="is_active">Active</label>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary" >Create employee</button>
             </div>
        </div>

</form>


{% endblock %}
